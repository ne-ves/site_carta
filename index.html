<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para Jade</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .envelope-container {
            position: relative;
            width: 250px;
            height: 180px;
            cursor: pointer;
        }
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff9aa2;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ff7b89;
            border-radius: 10px 10px 0 0;
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
        }
        .letter {
            position: absolute;
            bottom: 10px;
            left: 50%;
            width: 90%;
            height: 80%;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            font-family: 'Dancing Script', cursive;
            opacity: 0;
            transform: translate(-50%, 100%);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .envelope-container.open .flap {
            transform: rotateX(180deg);
        }
        .envelope-container.open .letter {
            opacity: 1;
            transform: translate(-50%, -10%);
        }
    </style>
</head>
<body>
    <div class="envelope-container" onclick="openLetter()">
        <div class="flap"></div>
        <div class="envelope"></div>
        <div class="letter">Minha querida Jade, vocÃª Ã© o amor da minha vida! ðŸ’–</div>
    </div>

    <script>
        function openLetter() {
            document.querySelector('.envelope-container').classList.toggle('open');
        }
    </script>
</body>
</html>

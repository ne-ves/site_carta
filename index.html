<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para Jade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .envelope {
            position: relative;
            width: 200px;
            height: 140px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ff9aa2;
            border-radius: 10px 10px 0 0;
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
        }
        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            height: 80%;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .envelope.open .flap {
            transform: rotateX(180deg);
        }
        .envelope.open .letter {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openLetter()">
        <div class="flap"></div>
        <div class="letter">Minha queria, se eu te acho linda? VocÃª faz o mundo ser lindo! ðŸ’–</div>
    </div>

    <script>
        function openLetter() {
            document.querySelector('.envelope').classList.toggle('open');
        }
    </script>
</body>
</html>
